<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container ">
    <div class="header container text-center">

        <h1>Whack a mole</h1>



        <div class="row text-light">

            <div class="col-5 col-sm-4 col-xs-4">
                <p>Highscore</p>
                <h2 id="highscore" class="text-dark"></h2>


            </div>
            <div class="col-2 col-sm-4 col-xs-4">
                <p>Points:</p>
                <h2 id="score" class="text-dark">0</h2>

            </div>
            <div class="col-2 col-sm-4 col-xs-4">
                <p>Time:</p>
                <h2 id="time-left" class="text-dark">30</h2>

            </div>

        </div>
        <button type="submit" class="btn " onclick="start()">Start playing</button>
        <button type="submit" class="btn" id="reset" onclick="reset()">Stop playing</button>

    </div>
    <div class="container grid ">
        <Div class="row ">
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="1"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="2"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="3"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="4"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="5"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="6"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="7"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="8"></div>
            <div class="col-4 col-sm-4 col-xs-4 col-lg-4 box" id="9"></div>
        </Div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>


</html>
